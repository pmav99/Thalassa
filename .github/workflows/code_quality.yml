name: "Code quality"

on:
  - "push"
  - "pull_request"

jobs:
  run-linters:
    name: "Run linters"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Check out Git repository"
        uses: "actions/checkout@v2"

      - name: "Set up Python"
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8

      - name: "Install Python dependencies"
        run: "pip install black==21.12b0"

      - name: "Run linters"
        run: "black --check ./"
